<meta name="description" content="Free BMI Calculator India. Calculate your BMI instantly and check your health category.">

<style>
body {
    font-family: Arial, sans-serif;
    background: linear-gradient(to right, #4facfe, #00f2fe);
    margin: 0;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
}

.main {
    flex: 1;
    display: flex;
    justify-content: center;

}

.container {
    background: white;
    padding: 30px;
    width: 320px;
    border-radius: 12px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    text-align: center;
}

}

button {
    padding: 10px;

    cursor: pointer;

}

button:hover {
    background: #00c6ff;
}

    margin-top: 15px;

<body>

<div class="main">
    <div class="container">
        <h2>BMI Calculator</h2>

        <input type="number" id="weight" placeholder="Weight (kg)">
        <input type="number" id="height" placeholder="Height (cm)">
        <button onclick="calculateBMI()">Calculate BMI</button>

        <div class="result" id="result"></div>
    </div>
</div>

<script>
function calculateBMI() {
    var weight = document.getElementById("weight").value;
    var height = document.getElementById("height").value;

    if (weight === "" || height === "") {
        document.getElementById("result").innerHTML = "Please enter valid values.";
        return;
    }

    height = height / 100;
    var bmi = weight / (height * height);
    bmi = bmi.toFixed(2);

    var category = "";
    var suggestion = "";

    if (bmi < 18.5) {
        category = "Underweight";
        suggestion = '<br><br><a href="https://amzn.to/46ptCir" target="_blank" style="display:inline-block;padding:10px 15px;background:#ff6b6b;color:white;text-decoration:none;border-radius:5px;margin-top:10px;">View Recommended Products</a>';
    } 
    else if (bmi < 24.9) {
        category = "Normal weight";
        suggestion = '<br><br><a href="https://amzn.to/4u2Uijk" target="_blank">Maintain Fitness with Home Workout Tools</a>';
    } 
    else if (bmi < 29.9) {
        category = "Overweight";
        suggestion = '<br><br><a href="https://amzn.to/4rXgUQR" target="_blank" style="display:inline-block;padding:10px 15px;background:#ff6b6b;color:white;text-decoration:none;border-radius:5px;margin-top:10px;">View Recommended Products</a>';;
    } 
    else {
        category = "Obese";
        suggestion = '<br><br><a href="https://amzn.to/4kWjiob" target="_blank" style="display:inline-block;padding:10px 15px;background:#ff6b6b;color:white;text-decoration:none;border-radius:5px;margin-top:10px;">View Recommended Products</a>';
    }

    document.getElementById("result").innerHTML =
        "Your BMI: " + bmi + "<br>Category: " + category + suggestion;
}
</script>

</body>
