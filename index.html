    margin-top: 10px;
}
</style>

<body>

<div class="main">
<div class="container">

<h2>Advanced BMI Calculator</h2>

<input type="number" id="weight" placeholder="Weight (kg)">
<input type="number" id="height" placeholder="Height (cm)">
<button onclick="calculateBMI()">Calculate BMI</button>

<div class="result" id="result"></div>
<div id="bmiBox"></div>
<div id="extraInfo"></div>

<div class="chart">
<h3>BMI Chart (Indian Standards)</h3>
<table>
<tr><th>BMI</th><th>Category</th></tr>
<tr><td>Below 18.5</td><td>Underweight</td></tr>
<tr><td>18.5 – 22.9</td><td>Normal</td></tr>
<tr><td>23 – 24.9</td><td>Overweight</td></tr>
<tr><td>25+</td><td>Obese</td></tr>
</table>

<script>
function calculateBMI() {

var weight = document.getElementById("weight").value;
var height = document.getElementById("height").value;

if (weight === "" || height === "") {
    document.getElementById("result").innerHTML = "Please enter valid values.";
    return;
}

height = height / 100;
var bmi = weight / (height * height);
bmi = bmi.toFixed(2);

var category = "";
var color = "";
var suggestionText = "";
var affiliateLink = "YOUR_AFFILIATE_LINK_HERE";

var idealMin = (18.5 * height * height).toFixed(1);
var idealMax = (22.9 * height * height).toFixed(1);

if (bmi < 18.5) {
    category = "Underweight";
    color = "#3498db";
    suggestionText = "Healthy Weight Gain Products";
}
else if (bmi < 23) {
    category = "Normal";
    color = "#2ecc71";
    suggestionText = "Maintain Fitness with Home Workout Tools";
}
else if (bmi < 25) {
    category = "Overweight";
    color = "#f39c12";
    suggestionText = "Digital Weighing Scale & Fitness Products";
}
else {
    category = "Obese";
    color = "#e74c3c";
    suggestionText = "Fat Loss & Fitness Products";
}

document.getElementById("result").innerHTML =
"Your BMI: " + bmi + "<br>Category: " + category;

document.getElementById("bmiBox").innerHTML =
"<div class='bmi-box' style='background:" + color + ";'>Your BMI Status: " + category + "</div>";

document.getElementById("extraInfo").innerHTML =
"<br>Healthy Weight Range: <strong>" + idealMin + " kg – " + idealMax + " kg</strong>" +
"<br><br><a href='" + affiliateLink + "' target='_blank' class='affiliate-btn'>View Recommended: " + suggestionText + "</a>";

}
</script>
