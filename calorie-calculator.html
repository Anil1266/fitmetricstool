<body>

<div class="navbar">
<a href="index.html">Home</a>
<a href="calorie-calculator.html">Calorie Calculator</a>

<div class="container">

<div class="card">

<h1>Daily Calorie Calculator</h1>

<input type="number" id="age" placeholder="Enter Age">
<select id="gender">
<option value="male">Male</option>
<option value="female">Female</option>
</select>
<input type="number" id="weight" placeholder="Enter Weight (kg)">
<input type="number" id="height" placeholder="Enter Height (cm)">

<select id="activity">
<option value="1.2">Sedentary (little or no exercise)</option>
<option value="1.375">Lightly Active (1-3 days/week)</option>
<option value="1.55">Moderately Active (3-5 days/week)</option>
<option value="1.725">Very Active (6-7 days/week)</option>
<option value="1.9">Extra Active (hard exercise)</option>
</select>

<button onclick="calculateCalories()">Calculate Calories</button>

<div class="result" id="result"></div>

</div>

<div class="footer">

</div>

</div>

<script>
function calculateCalories(){

var age = document.getElementById("age").value;
var gender = document.getElementById("gender").value;
var weight = document.getElementById("weight").value;
var height = document.getElementById("height").value;
var activity = document.getElementById("activity").value;

if(age==""||weight==""||height==""){
document.getElementById("result").innerHTML="Please fill all fields.";
return;
}

var bmr;

if(gender=="male"){
bmr = (10 * weight) + (6.25 * height) - (5 * age) + 5;
}else{
bmr = (10 * weight) + (6.25 * height) - (5 * age) - 161;
}

var calories = bmr * activity;
calories = Math.round(calories);

document.getElementById("result").innerHTML =
"Your Daily Calorie Needs: " + calories + " kcal";
}
</script>

</body>
