<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>BMR Calculator</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{margin:0;font-family:Arial;background:#121212;color:#fff;}
.navbar{background:#1a1a1a;padding:15px;text-align:center;}
.navbar a{color:#fff;margin:0 15px;text-decoration:none;font-weight:bold;}
.container{max-width:900px;margin:auto;padding:20px;}
.card{background:#1e1e1e;padding:25px;border-radius:12px;margin-top:20px;text-align:center;}
input,select{width:100%;padding:12px;margin-bottom:10px;border-radius:6px;border:1px solid #333;background:#222;color:#fff;}
button{width:100%;padding:12px;border:none;border-radius:6px;background:linear-gradient(90deg,#4facfe,#00f2fe);color:#fff;}
.result{margin-top:15px;font-size:18px;font-weight:bold;}
</style>
</head>
<body>

<div class="navbar">
<a href="index.html">Home</a>
<a href="calorie-calculator.html">Calorie</a>
<a href="bmr-calculator.html">BMR</a>
</div>

<div class="container">
<div class="card">
<h1>BMR Calculator</h1>

<input type="number" id="age" placeholder="Age">
<select id="gender">
<option value="male">Male</option>
<option value="female">Female</option>
</select>
<input type="number" id="weight" placeholder="Weight (kg)">
<input type="number" id="height" placeholder="Height (cm)">

<button onclick="calculateBMR()">Calculate BMR</button>

<div class="result" id="result"></div>
</div>
</div>

<script>
function calculateBMR(){
var age=document.getElementById("age").value;
var gender=document.getElementById("gender").value;
var weight=document.getElementById("weight").value;
var height=document.getElementById("height").value;

if(age==""||weight==""||height==""){
document.getElementById("result").innerHTML="Fill all fields.";
return;
}

var bmr;
if(gender=="male"){
bmr=(10*weight)+(6.25*height)-(5*age)+5;
}else{
bmr=(10*weight)+(6.25*height)-(5*age)-161;
}

document.getElementById("result").innerHTML="Your BMR: "+Math.round(bmr)+" kcal/day";
}
</script>

</body>
</html>
